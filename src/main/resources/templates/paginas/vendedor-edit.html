<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Johnmar - Inicio</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/mdb/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/mdb/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/mdb/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark warning-color-dark">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">JOHNMAR</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vendedor</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>

            </ul>
            <!-- Links -->

            <form class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar..." aria-label="Search">
                </div>
            </form>
        </div>
        <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->
</header>
<hr/>

<section class="corpo">
    <div class="container">
        <h1 class="align-content-center">Editar Vendedor</h1>
        <form action="" method="post" id="form-cadastro" th:object="${vendedor}">
            <div class="form-row">
                <div class="col-md-5">
                    <div class="md-form form-group">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
                               th:field="*{nome}">
                        <label for="nome">Nome do vendedor</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="md-form form-group">
                    <select class="browser-default custom-select">
                        <option selected>Selecione um Supervisor...</option>
                        <option value="1">Paludo</option>
                        <option value="2">Julio</option>
                        <option value="3">Flander</option>
                        <option value="3">Alexandra</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary btn-md">Salvar</button>
                </div>
            </div>
            <!-- Grid row -->


        </form>
    </div>

</section>


<!-- SCRIPTS -->
<script type="text/javascript" src="/mdb/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/mdb/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/mdb/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/mdb/js/mdb.min.js"></script>

<script type="text/javascript">
    // Material Select Initialization
    $(document).ready(function() {
        $('.mdb-select').materialSelect();
    });
</script>
</body>

</html>
